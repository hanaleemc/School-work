<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
<form action="{{ url_for('login') }}" method="POST" >
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Login</h1>
			</div>
 
			<div class="login-form">
				<div class="control-group">
				<input type="text" class="login-field"  placeholder="username" name="username" style="text-align:center" required>
				
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>
 
				<div class="control-group">

				<input type="password" class="login-field" placeholder="password" name="password" style="text-align:center" required>
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				<div>
				</br>
				{{error_msg}}
				</div>
				</div>
 	
                <button type="submit" > Log in</button>
			    <br>
			</div>
		</div>
	</div>
</form>
<div class="login">
		<div class="login-screen">
			<div class="app-title">
			<form action="{{ url_for('signup') }}" method="GET" >
				Not a member?<br><br>
 				 <button type="submit" > Sign up here </button>	
			</form>
		</div>
	</div>
</div>
 

</body>
</html>
