<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
<form action="{{ url_for('signup') }}" method="POST" >
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Signup</h1>
			</div>
 
			<div class="login-form">

				<div class="control-group">
				<input type="text" class="login-field"  placeholder="email" name="email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" title="please insert a valid email address" required>
				
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>

				<div class="control-group">
				<input type="text" class="login-field"  placeholder="username" name="username">
				
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>
 
				<div class="control-group">

				<input type="password" class="login-field" placeholder="password" name="password" minlength="8" maxlength="16" title="password must be between 8 to 16 chars" required>
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>

				<div>
				</br>
				{{error_msg}}
				</br>
				</div>
 
                <button type="submit" > Sign up </button>
			    <br>
			</div>
		</div>
	</div>
</form>
<div class="login">
		<div class="login-screen">
			<div class="app-title">
			<form action="{{ url_for('login') }}" method="GET" >
				Already a member ?<br><br>
				<button type="submit" > Login </button>
			</form>
		</div>
	</div>
</div>
	


</body>
</html>
